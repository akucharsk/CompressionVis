services:
  db:
    image: postgres:16
    container_name: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - ./rabbitmq_data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: django.Dockerfile
    container_name: django_app
    volumes:
      - ./backend:/app
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py shell < /app/startup.py &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=compression_vis
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  celery_worker:
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: celery.Dockerfile
    image: celery_worker
    depends_on:
      rabbitmq:
        condition: service_healthy
    profiles:
      - build-only

  celery_worker_video:
    image: celery_worker
    platform: linux/amd64
    command: >
      celery -A compression_vis worker -l info -Q video --concurrency=2
    env_file:
      - .env
    volumes:
      - ./backend:/app

  celery_worker_frames:
    image: celery_worker
    platform: linux/amd64
    command: >
      celery -A compression_vis worker -l info -Q frames --concurrency=2
    env_file:
      - .env
    volumes:
      - ./backend:/app

  celery_worker_metrics:
    image: celery_worker
    platform: linux/amd64
    command: >
      celery -A compression_vis worker -l info -Q metrics --concurrency=2
    env_file:
      - .env
    volumes:
      - ./backend:/app

  celery_worker_macroblocks:
    image: celery_worker
    platform: linux/amd64
    command: >
      celery -A compression_vis worker -l info -Q macroblocks --concurrency=2
    env_file:
      - .env
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    container_name: react_app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
