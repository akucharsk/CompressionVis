services:
  db:
    image: postgres:16
    container_name: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - ./rabbitmq_data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
  
  backend:
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: django.Dockerfile
    container_name: django_app
    volumes:
      - ./backend:/app
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py shell < /app/startup.py &&
             python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - rabbitmq

  celery_worker:
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: celery.Dockerfile
    image: celery_worker
    depends_on:
      - rabbitmq
    profiles:
      - build-only
  
  celery_worker_video:
    image: celery_worker
    platform: linux/amd64
    command: >
      celery -A compression_vis worker -l info -Q video
    env_file:
      - .env
    volumes:
      - ./backend:/app

  celery_worker_frames:
    image: celery_worker
    platform: linux/amd64
    command: >
      celery -A compression_vis worker -l info -Q frames
    env_file:
      - .env
    volumes:
      - ./backend:/app

  celery_worker_metrics:
    image: celery_worker
    platform: linux/amd64
    command: >
      celery -A compression_vis worker -l info -Q metrics
    env_file:
      - .env
    volumes:
      - ./backend:/app

  celery_worker_macroblocks:
    image: celery_worker
    platform: linux/amd64
    command: >
      celery -A compression_vis worker -l info -Q macroblocks
    env_file:
      - .env
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    container_name: react_app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
